<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hello, this is John's Calculator</h1>
    <div class="calculator">
      <div class="calculator-screen">
        <p id="initialZero">0</p>
        <span id="display"></span>
        <p><span id="result"></span></p>
      </div>
      <div class="calculator-keys">
        <button
          id="minusButton"
          class="operator"
          value="-"
          onclick="operate(this)"
        >
          -
        </button>
        <button
          id="plusButton"
          class="operator"
          value="+"
          onclick="operate(this)"
        >
          +
        </button>
        <button
          id="timesButton"
          class="operator"
          value="*"
          onclick="operate(this)"
        >
          *
        </button>
        <button
          id="divideButton"
          class="operator"
          value="/"
          onclick="operate(this)"
        >
          /
        </button>
        <button id="equalsButton" class="equal-sign" onclick="doMath()">
          =
        </button>
        <button onclick="calculate(this)">7</button>
        <button onclick="calculate(this)">8</button>
        <button onclick="calculate(this)">9</button>
        <button onclick="calculate(this)">4</button>
        <button onclick="calculate(this)">5</button>
        <button onclick="calculate(this)">6</button>
        <button onclick="calculate(this)">1</button>
        <button onclick="calculate(this)">2</button>
        <button onclick="calculate(this)">3</button>
        <button value="0" onclick="calculate(this)">0</button>
        <button class="decimal" value="." onclick="calculate(this)">.</button>
        <button class="all-clear" onclick="reset()">AC</button>
        <button class="backspace" onclick="backspace()">â‡¦</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
