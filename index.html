<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hello, this is John's Calculator</h1>
    <div class="calculator">
      <div class="calculator-screen">
        <p>0<span id="display"></span></p>
        <p>RESULT: <span id="result"></span></p>
      </div>
      <div class="calculator-keys">
        <button id="minusButton" value="-" onclick="operate(this)">-</button>
        <button id="plusButton" value="+" onclick="operate(this)">+</button>
        <button id="timesButton" value="*" onclick="operate(this)">*</button>
        <button id="divideButton" value="/" onclick="operate(this)">/</button>

        <button onclick="calculate(this)">7</button>

        <button onclick="calculate(this)">8</button>
        <button onclick="calculate(this)">9</button>
        <button onclick="calculate(this)">4</button>
        <button onclick="calculate(this)">5</button>
        <button onclick="calculate(this)">6</button>
        <button onclick="calculate(this)">1</button>
        <button onclick="calculate(this)">2</button>
        <button onclick="calculate(this)">3</button>

        <button value="0" onclick="calculate(this)">0</button>
        <button onclick="reset()">AC</button>

        <button id="equalsButton" onclick="doMath()">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
