<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
  </head>
  <body>
    <h1>Hello, this is John's Calculator : |</h1>

    <p>CALCULATE: <span id="display"></span></p>
    <p>RESULT: <span id="result"></span></p>
    <div class="numbers">
      <button id="clear" onclick="reset()">AC</button> <br />
      <button id="num7" value="7" onclick="calculate(this)">7</button>
      <button id="num8" value="8" onclick="calculate(this)">8</button>
      <button id="num9" value="9" onclick="calculate(this)">9</button> <br />
      <button id="num4" value="4" onclick="calculate(this)">4</button>
      <button id="num5" value="5" onclick="calculate(this)">5</button>
      <button id="num6" value="6" onclick="calculate(this)">6</button> <br />
      <button id="num1" value="1" onclick="calculate(this)">1</button>
      <button id="num2" value="2" onclick="calculate(this)">2</button>
      <button id="num3" value="3" onclick="calculate(this)">3</button> <br />
      <button id="plusButton" value="+" onclick="operate(this)">+</button>
      <button id="num0" value="0" onclick="calculate(this)">0</button>
      <button id="minusButton" value="-" onclick="operate(this)">-</button>
      <br />
      <button id="timesButton" value="*" onclick="operate(this)">*</button>
      <button id="divideButton" value="/" onclick="operate(this)">/</button>
      <button id="equalsButton" onclick="doMath()">=</button>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
